<!DOCTYPE html>
<html>
<head>
    <title>www.desichai.com</title>
    <style>
        body {
            font-family: "Montserrat", Sans-serif;
        }
        #nav1 {
            height: 2.5cm;
            font-size: 0.5cm;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #672717;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1cm;
        }

        #nav1 img {
            width: 3.5cm;
            height: 3cm;
        }

        .login-container {
            display: flex;
            gap: 1cm;
        }

        .login-links {
            text-decoration: none;
            color: #672717;
        }

        .login-links:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 3cm;
            padding-top: 1cm;
        }

        #nav2 {
            font-size: 1.2cm;
            font-family: "Montserrat", Sans-serif;
            color: #672717;
            font-weight: bold;
        }

        input {
            width: 100%;
            font-size: 0.5cm;
            margin-top: 20px;
            height: 1.5cm;
            width: 15cm;
        }

        button {
            font-size: 0.5cm;
            font-family: "Montserrat", Sans-serif;
            background-color: #672717;
            color: white;
            height: 1cm;
            width: 4cm;
            margin-top: 20px;
        }

        #message {
            font-size: 0.5cm;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="nav1">
        <img src="chai.png" alt="Logo">
        <div class="login-container">
            <a href="index.html" class="login-links">HOME</a>
            <a href="menu2.html" class="login-links">MENU</a>
            <a href="franchise.html" class="login-links">FRANCHISE</a>
            <a href="aboutus.html" class="login-links">ABOUT US</a>
            <a href="record.html" class="login-links">SUMMARY</a>
        </div>
    </div>
    <br><br>
    <center>
        <div id="nav2">
            <header>Get a Franchise</header>
        </div>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="number" id="phone" placeholder="Phone"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="text" id="area" placeholder="Area where you want to start Desi-Chai Outlet"><br>
        <input type="text" id="address" placeholder="Address"><br>
        <button onclick="sendMessage()">Send</button>
        <div id="message"></div>
    </center>
    
    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const area = document.getElementById('area').value;
            const address = document.getElementById('address').value;

            if (name && phone && email && area && address) {
                // Display the message
                document.getElementById('message').textContent = 'We will connect to you soon!';

                // Simulate sending an email
                alert(`Email to ${email}:\n\nThank you for contacting DesiChai. We will contact you ASAP.`);

                // Clear the form fields
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('email').value = '';
                document.getElementById('area').value = '';
                document.getElementById('address').value = '';
            } else {
                document.getElementById('message').textContent = 'Please fill in all fields.';
            }
        }
    </script>
</body>
</html>
